<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnb_Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
    </header>
    <div class="container">
      <section class="filters">
          <div class="locations">
              <h3>States</h3>
              <h4>California, Arizona...</h4>
              <ul class="popover">
                  <li><h2>Arizona:</h2>
                    <ul>
                        <li>Phoenix</li>
                        <li>Tempe</li>
                    </ul>
                  </li>
                  <li><h2>California:</h2>
                    <ul>
                        <li>San Diego</li>
                        <li>Santa Monica</li>
                    </ul>
                  </li>
              </ul>
          </div>
          <div class="amenities">
              <h3>Amenities</h3>
              <h4>Internet, Kitchen...</h4>
              <ul class="popover">
                  <li>Internet</li>
                  <li>TV</li>
                  <li>Kitchen</li>
                  <li>Iron</li>
              </ul>
          </div>
          <button>Search</button>
      </section>
        <section class="places">
            <h1>Places</h1>
            <article><h2>The Shire</h2></article>
            <article><h2>Rivendell</h2></article>
            <article><h2>Mount Doom</h2></article>
        </section>
    </div>
    <footer>
      Best School
    </footer>
  </body>
</html>
